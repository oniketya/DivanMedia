{% extends 'temel.html' %} 
{% block content %}
{% load static %}
<body>
  {% for analiz in analizlerim %} 
  {% if analiz.kategori == 'K' %}

  <div class="col-md-10 blogShort">
        <h1>{{analiz.baslik}}</h1>
        <img src="{% static 't.jpeg' %}" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
        <br/>
        
            <em>This snippet use <a href="#" target="#">blablabla</a></em>
        <article><p>
        
            {{analiz.icerik|truncatewords:60}}

       
            </p></article>
        <a class="btn btn-blog pull-right marginBottom10" href="#">READ MORE</a> 
    </div>
    <hr/>
    </body>
    {% endif %}
    {% endfor %}
</body>
{% endblock content %}
